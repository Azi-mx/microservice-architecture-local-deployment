apiVersion: v1
kind: Service
metadata:
  name: products-service
  labels:
    app: products-service
spec:
  ports:
  - port: 3002
    targetPort: 3002
    name: http
  selector:
    app: products-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  labels:
    app: products-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
      - name: products-service
        image: ${DOCKER_REGISTRY}/products-service:latest
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "node seed-data.js && node index.js"]
        ports:
        - containerPort: 3002
          name: http
        envFrom:
        - configMapRef:
            name: products-config
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
