apiVersion: v1
kind: Service
metadata:
  name: users-service
  labels:
    app: users-service
spec:
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  selector:
    app: users-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  labels:
    app: users-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
      - name: users-service
        image: ${DOCKER_REGISTRY}/users-service:latest
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "node seed-data.js && node index.js"]
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: users-config
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20
